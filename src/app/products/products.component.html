<div><button (click)="nextHome()" (click)="nextHome" mat-fab color="warn"
    aria-label="Example icon button with a home icon">
    <mat-icon>home</mat-icon>
  </button>
  <div class="cart-icon">
    <img (click)="nextCart()" src="assets/images/carts.png" alt="Cart Icon">
    <span class="cart-quantity">{{ totalQuantity }}</span>
  </div>
  <h1 class="titlePage">Products</h1>
  <div class="container">
    <button class="title" mat-fab extended color="accent" (click)="nextProducts()">products</button>
    <button class="title" mat-fab extended color="accent" (click)="nextCart()">purchases</button>
    <button class="title" mat-fab extended color="accent" (click)="nextCustomers()">customers</button>
  </div>
  <button class="titleNewProduct" mat-fab extended color="accent" (click)="nextNewProduct()">Add New Product</button>
  <section>

    <table>
      <tbody>
        <div class="centerPage">
        <tr *ngFor="let product of products$ | async" class="product-details">
          <div class="product-info">
            <td>
        <tr>{{ product.id }} {{ product.name }}</tr>
        <img [src]="product.imageUrl" alt="Product Image" width="100" height="100">

        <tr>{{ product.price }}ש"ח</tr>
        <tr>
          <p class="centered-text">{{ product.description }}</p>
        </tr>
        <div class="example-button-row">
          <button mat-raised-button color="accent" (click)="addProductToCart(product)">Add product to cart</button>
        </div>
        <div class="example-button-container">
          <button mat-fab color="primary" aria-label="Example icon button with a delete icon"
            (click)="removeProduct(product.id)"><mat-icon>delete</mat-icon></button>
        </div>
        <button mat-icon-button (click)="editProduct(product)">
          <mat-icon>edit</mat-icon>
        </button>
        </td>
</div>
<td>
  <div *ngIf="selectedProduct === product" class="product-details">
    <div class="edit-form">
      <h2>Edit Product</h2>
      <form [formGroup]="productForm" (ngSubmit)="editSelectedProduct()">
        <div class="editProduct">
          <label>Name:</label>
          <input id="name" type="text" formControlName="name">
        </div>
        <div class="editProduct">
          <label>Price:</label>
          <input id="price" type="number" formControlName="price">
        </div>
        <div class="editProduct">
          <label>Description:</label>
          <input id="description" type="text" formControlName="description">
        </div>
        <button mat-raised-button color="accent" type="button" (click)="editSelectedProduct()">Save Changes</button>
      </form>
    </div>
  </div>
</td>
</tr>
</div>
</tbody>
</table>
</section>
